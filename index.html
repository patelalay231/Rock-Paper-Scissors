<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyContainer">
        <div class="headerContainer">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        <div class="mainContainer">
            <div class="choiceContainer">
                <img src="images/rock.png" alt="rock" class="choiceImage">
                <img src="images/paper.png" alt="paper" class="choiceImage">
                <img src="images/scissors.png" alt="scissors" class="choiceImage">
            </div>

            <div class="scoreContainer">
                <div class="score">
                    <span class="yourScore">0</span>
                    <span>You</span>
                </div>
                <div class="score">
                    <span class="cmpScore">0</span>
                    <span>Comp</span>
                </div>
            </div>

            <div class="messageContainer">
                <span class="msg"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
